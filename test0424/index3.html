<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let output = '';
    
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5 - i - 1; j++) {
                output += ' ';
            }

            for (let k = 0; k < 2 * i + 1; k++) {
                output += '*';
            }
    
            output += '\n';
        }
    
        for (let i = 3; i >= 0; i--) {
            for (let j = 0; j < 5 - i - 1; j++) {
                output += ' ';
            }
            for (let k = 0; k < 2 * i + 1; k++) {
                output += '*';
            }
    
            output += '\n';
        }
    
        console.log(output);
    </script>
</body>
</html>
